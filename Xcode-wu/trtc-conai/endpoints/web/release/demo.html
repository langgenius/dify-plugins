<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRTC-AI Conversation</title>
  <script src='https://web.sdk.qcloud.com/trtc/webrtc/v5/dist/trtc.js'></script>
  <!-- Ensure loading from plugin static route and force cache busting (absolute paths) -->
  <link rel="stylesheet" href="/trtc-web/styles.css?v=18">
</head>
<body>
  <div id="app">
    <h5 class="app-title" aria-label="TencentRTC Conversational AI">TencentRTC Conversational AI</h5>
    <div class="main-container" role="main">
      <div class="chat-container" aria-labelledby="chat-area">
        <div id="status-volume-container">
          <div id="status-container">
            <div id="room-status" class="status-indicator">RTC Not Ready</div>
            <div id="ai-state" class="status-indicator">AI Not Ready</div>
          </div>
          <div class="volume-indicators">
            <div class="volume-container">
              <div class="volume-bar-container">
                <div id="aiVolumeBar" class="volume-bar"></div>
              </div>
            </div>
            <div class="volume-container">
              <div class="volume-bar-container">
                <div id="userVolumeBar" class="volume-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="chat-list" aria-live="polite" aria-atomic="false"></div>
        <div class="input-container" role="group" aria-label="Send message">
          <input type="text" id="text-input" placeholder="Type a message..." class="text-input" aria-label="Message input">
          <button id="send-button" disabled class="send-button" aria-disabled="true">Send</button>
        </div>
        <div class="button-container">
          <button id="start-button" class="start-button" aria-label="Start call">Call AI</button>
          <button id="interrupt-button" disabled class="interrupt-button" aria-disabled="true">Interrupt</button>
          <button id="mute-button" disabled class="mute-button" aria-disabled="true">Mute</button>
          <button id="end-button" disabled class="end-button" aria-disabled="true">Hangup</button>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    // Point API to plugin routes
    window.API_BASE_URL = '';
  </script>
  <script src="/trtc-web/constants.js?v=16"></script>
  <script src="/trtc-web/api.js?v=16"></script>
  <script src="/trtc-web/ui.js?v=16"></script>
  <script src="/trtc-web/metrics.js?v=16"></script>
  <script src="/trtc-web/trtc-client.js?v=16"></script>
  <script src="/trtc-web/app.js?v=16"></script>
</body>
</html>
