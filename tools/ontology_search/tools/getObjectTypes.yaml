identity:
    author: asiainfo
    name: query_by_id
    label:
      en_US: "Query By ID"
      zh_Hans: "按本体 ID 查询"
    description:
      en_US: "Query object types by ontology ID. Returns a list of object types for the given ontology ID."
      zh_Hans: "按本体 ID 查询对象类型。返回指定本体 ID 的对象类型列表。"
    icon: icon.svg
    tags:
      - search
      - ontology

description:
    human:
      en_US: "Query object types by ontology ID. Returns an array of object types for the specified ontology."
      zh_Hans: "按本体 ID 查询对象类型。返回指定本体的对象类型数组。"
    llm: "Query object types by ontology ID."

parameters:
    - name: api_key
      type: string
      required: true
      label:
        en_US: "API Key"
        zh_Hans: "API 密钥"
      human_description:
        en_US: "API key required to call the backend."
        zh_Hans: "调用接口所需的 API Key。"
      llm_description: "The API key for authenticating with the ontology service."
      form: llm

    - name: ontology_id
      type: string
      required: true
      label:
        en_US: "Ontology ID"
        zh_Hans: "本体 ID"
      human_description:
        en_US: "The identifier of the ontology to query."
        zh_Hans: "要查询的本体标识。"
      llm_description: "The ontology identifier to look up."
      form: llm

    - name: interface_id
      type: string
      required: false
      label:
        en_US: "Interface ID"
        zh_Hans: "接口 ID"
      human_description:
        en_US: "Optional interface identifier to narrow the query."
        zh_Hans: "可选，调用的接口标识，用于缩小查询范围。"
      llm_description: "Optional interface identifier."
      form: form

output_schema:
    type: object
    properties:
      result:
        type: array
        description: "对象类型列表 / Array of object types."
        items:
          type: object
          properties:
            typeId:
              type: string
              description: "对象类型标识 / Object type identifier."
            typeName:
              type: string
              description: "对象类型名称 / Object type name."
            description:
              type: string
              description: "对象类型描述 / Description of the object type."

extra:
    python:
      source: tools/getObjectTypes.py
      
      
