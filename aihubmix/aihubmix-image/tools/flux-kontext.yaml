identity:
  name: "flux-kontext"
  author: "xinrui"
  label:
    en_US: "Flux Kontext"
    zh_Hans: "Flux Kontext"
    pt_BR: "Flux Kontext"
    ja_JP: "Flux Kontext"
description:
  human:
    en_US: "Flux Kontext Image Generation Model, including: FLUX.1-Kontext-pro and FLUX-1.1-pro"
    zh_Hans: "Flux Kontext 图像生成模型，包括：FLUX.1-Kontext-pro 和 FLUX-1.1-pro"
    pt_BR: "Flux Kontext Modelo de Geração de Imagens, incluindo: FLUX.1-Kontext-pro e FLUX-1.1-pro"
    ja_JP: "Flux Kontext 画像生成モデル（FLUX.1-Kontext-pro、FLUX-1.1-proを含む）"
  llm: "Generate image using Flux Kontext models (FLUX.1-Kontext-pro, FLUX-1.1-pro) with sync processing and high quality output"
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: "Prompt"
      zh_Hans: "提示词"
      pt_BR: "Prompt"
      ja_JP: "プロンプト"
    human_description:
      en_US: "Text description of image you want to generate"
      zh_Hans: "您想要生成的图像的文字描述"
      pt_BR: "Descrição textual da imagem que você deseja gerar"
      ja_JP: "生成したい画像のテキスト説明"
    llm_description: "Text prompt for Flux Kontext image generation, describing the desired image content"
    form: llm
  
  - name: model
    type: select
    required: false
    label:
      en_US: "Flux Model"
      zh_Hans: "Flux 模型"
      pt_BR: "Modelo Flux"
      ja_JP: "Fluxモデル"
    human_description:
      en_US: "Choose Flux model variant"
      zh_Hans: "选择 Flux 模型变体"
      pt_BR: "Escolha a variante do modelo Flux"
      ja_JP: "Fluxモデルのバリアントを選択"
    llm_description: "Flux model selection. Different variants offer different features and performance characteristics"
    form: form
    default: "FLUX.1-Kontext-pro"
    options:
      - value: "FLUX.1-Kontext-pro"
        label:
          en_US: "FLUX.1 Kontext Pro (Sync, High Quality)"
          zh_Hans: "FLUX.1 Kontext Pro（同步，高质量）"
          pt_BR: "FLUX.1 Kontext Pro (Síncrono, Alta Qualidade)"
          ja_JP: "FLUX.1 Kontext Pro（同期、高品質）"
      - value: "FLUX-1.1-pro"
        label:
          en_US: "FLUX 1.1 Pro (Sync, Latest Version)"
          zh_Hans: "FLUX 1.1 Pro（同步，最新版本）"
          pt_BR: "FLUX 1.1 Pro (Síncrono, Versão Mais Recente)"
          ja_JP: "FLUX 1.1 Pro（同期、最新バージョン）"
  
  - name: resolution
    type: select
    required: false
    label:
      en_US: "Resolution"
      zh_Hans: "分辨率"
      pt_BR: "Resolução"
      ja_JP: "解像度"
    human_description:
      en_US: "Image resolution"
      zh_Hans: "图像分辨率"
      pt_BR: "Resolução da imagem"
      ja_JP: "画像解像度"
    llm_description: "Output image resolution for Flux generation"
    form: form
    default: "1024x1024"
    options:
      - value: "1024x1024"
        label:
          en_US: "1024x1024"
          zh_Hans: "1024x1024"
          pt_BR: "1024x1024"
          ja_JP: "1024x1024"
      - value: "768x1024"
        label:
          en_US: "768x1024"
          zh_Hans: "768x1024"
          pt_BR: "768x1024"
          ja_JP: "768x1024"
      - value: "1024x2048"
        label:
          en_US: "1024x2048"
          zh_Hans: "1024x2048"
          pt_BR: "1024x2048"
          ja_JP: "1024x2048"
  
  - name: num_images
    type: number
    required: false
    label:
      en_US: "Number of Images"
      zh_Hans: "生成数量"
      pt_BR: "Número de Imagens"
      ja_JP: "画像数"
    human_description:
      en_US: "Number of images to generate (1-4)"
      zh_Hans: "生成图像的数量 (1-4)"
      pt_BR: "Número de imagens para gerar (1-4)"
      ja_JP: "生成する画像の数 (1-4)"
    llm_description: "Number of Flux images to generate. Range: 1-4"
    form: form
    default: 1
    min: 1
    max: 4
  
  
  - name: moderation_level
    type: number
    required: false
    label:
      en_US: "Moderation Level"
      zh_Hans: "审核宽松度"
      pt_BR: "Nível de Moderação"
      ja_JP: "モデレーションレベル"
    human_description:
      en_US: "Content moderation strictness (0-6, where 0 is most strict)"
      zh_Hans: "内容审核严格程度 (0-6，0为最严格)"
      pt_BR: "Nível de rigor da moderação de conteúdo (0-6, onde 0 é mais rigoroso)"
      ja_JP: "コンテンツモデレーションの厳しさ (0-6、0が最も厳格)"
    llm_description: "Content moderation level for Flux generation. Range: 0-6, where 0 is most strict and 6 is most lenient"
    form: form
    default: 3
    min: 0
    max: 6
extra:
  python:
    source: tools/flux-kontext.py
