identity:
  author: "abhishek"
  name: "linkedin"
  label:
    en_US: "linkedin"
    zh_Hans: "linkedin"
    pt_BR: "linkedin"
    ja_JP: "linkedin"
  description:
    en_US: "LinkedIn plugin"
    zh_Hans: "LinkedIn plugin"
    pt_BR: "LinkedIn plugin"
    ja_JP: "LinkedIn plugin"
  icon: "icon.svg"

# #########################################################################################
# # If you want to support OAuth, you can uncomment the following code.
# #########################################################################################
oauth_schema:
  client_schema:
    - name: "client_id"
      type: "text-input"
      required: true
      label:
        zh_Hans: "Client ID"
        en_US: "Client ID"
      placeholder:
        en_US: "Please input your Client ID"
        zh_Hans: "请输入你的 Client ID"
        pt_BR: "Insira seu Client ID"
      help:
        en_US: "Client ID is used to authenticate requests to the linkedin API."
        zh_Hans: "Client ID 用于认证请求到 linkedin API。"
        pt_BR: "Client ID é usado para autenticar solicitações à API do linkedin."
    - name: "client_secret"
      type: "secret-input"
      required: true
      label:
        zh_Hans: "Client Secret"
        en_US: "Client Secret"
      placeholder:
        en_US: "Please input your Client Secret"
        zh_Hans: "请输入你的 Client Secret"
        pt_BR: "Insira seu Client Secret"
      help:
        en_US: "Client Secret is used to authenticate requests to the linkedin API."
        zh_Hans: "Client Secret 用于认证请求到 linkedin API。"
        pt_BR: "Client Secret é usado para autenticar solicitações à API do linkedin."
  credentials_schema:
    - name: "access_token"
      type: "secret-input"
      required: true
      label:
        zh_Hans: "Access Token"
        en_US: "Access Token"
    - name: "refresh_token"
      type: "secret-input"
      required: false
      label:
        zh_Hans: "Refresh Token"
        en_US: "Refresh Token"
    - name: "expires_in"
      type: "text-input"
      required: false
      label:
        zh_Hans: "Expires In"
        en_US: "Expires In"

tools:
  - tools/linkedin.yaml
extra:
  python:
    source: provider/linkedin.py
