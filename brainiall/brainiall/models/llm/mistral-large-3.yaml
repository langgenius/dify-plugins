model: mistral-large-3
label:
  en_US: Mistral Large 3
  zh_Hans: Mistral Large 3
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
  - name: response_format
    use_template: response_format
pricing:
  input: "2.0"
  output: "6.0"
  unit: "0.000001"
  currency: USD
