model: llama-3.3-70b
label:
  en_US: Llama 3.3 70B
  zh_Hans: Llama 3.3 70B
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
  - name: response_format
    use_template: response_format
pricing:
  input: "0.72"
  output: "0.72"
  unit: "0.000001"
  currency: USD
