model: deepseek-v3
label:
  en_US: DeepSeek V3
  zh_Hans: DeepSeek V3
model_type: llm
features:
  - agent-thought
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 8192
  - name: response_format
    use_template: response_format
pricing:
  input: "0.27"
  output: "1.10"
  unit: "0.000001"
  currency: USD
