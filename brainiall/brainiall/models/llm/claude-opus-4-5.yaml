model: claude-opus-4-5
label:
  en_US: Claude Opus 4.5
  zh_Hans: Claude Opus 4.5
model_type: llm
features:
  - agent-thought
  - vision
model_properties:
  mode: chat
  context_size: 200000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 4096
    min: 1
    max: 32000
  - name: response_format
    use_template: response_format
pricing:
  input: "15.0"
  output: "75.0"
  unit: "0.000001"
  currency: USD
