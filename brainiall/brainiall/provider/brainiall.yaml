provider: brainiall
label:
  en_US: Brainiall
icon_small:
  en_US: icon_s_en.svg
icon_large:
  en_US: icon_l_en.svg
background: "#1A1A2E"
help:
  title:
    en_US: Get your API Key from Brainiall
    zh_Hans: 从 Brainiall 获取 API Key
  url:
    en_US: https://brainiall.com
supported_model_types:
  - llm
configurate_methods:
  - predefined-model
  - customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - variable: brainiall_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
    - variable: context_size
      default: "4096"
      label:
        en_US: Model context size
        zh_Hans: 模型上下文长度
      placeholder:
        en_US: Enter your Model context size
        zh_Hans: 在此输入您的模型上下文长度
      required: true
      type: text-input
    - variable: max_tokens
      default: "4096"
      label:
        en_US: Upper bound for max tokens
        zh_Hans: 最大 token 上限
      show_on:
        - variable: __model_type
          value: llm
      type: text-input
    - variable: function_calling_type
      default: no_call
      label:
        en_US: Function calling
        zh_Hans: 函数调用
      options:
        - label:
            en_US: Not Support
            zh_Hans: 不支持
          value: no_call
        - label:
            en_US: Support
            zh_Hans: 支持
          value: tool_call
      required: false
      show_on:
        - variable: __model_type
          value: llm
      type: select
provider_credential_schema:
  credential_form_schemas:
    - variable: brainiall_api_key
      label:
        en_US: API Key
      type: secret-input
      required: true
      placeholder:
        zh_Hans: 在此输入您的 API Key
        en_US: Enter your API Key
models:
  llm:
    predefined:
      - "models/llm/*.yaml"
extra:
  python:
    provider_source: provider/brainiall.py
    model_sources:
      - "models/llm/llm.py"
