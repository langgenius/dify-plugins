description:
  human:
    en_US: Turn any url into clean data.
    zh_Hans: 将任何网址转换为干净的数据。
  llm: This tool is designed to scrape URL and output the content in Markdown format.
extra:
  python:
    source: tools/scrape.py
identity:
  author: ahasasjeb
  label:
    en_US: Scrape
    zh_Hans: 单页面抓取
  name: scrape
parameters:
- form: llm
  human_description:
    en_US: The URL of the website to scrape and extract data from.
    zh_Hans: 要抓取并提取数据的网站URL。
  label:
    en_US: URL to scrape
    zh_Hans: 要抓取的URL
  llm_description: The URL of the website that needs to be crawled. This is a required
    parameter.
  name: url
  required: true
  type: string
- form: form
  human_description:
    en_US: 'Formats to include in the output. Available options: markdown, html, rawHtml,
      links, screenshot, extract, screenshot@fullPage, summary'
    zh_Hans: '输出中应包含的格式。可以填入: markdown, html, rawHtml, links, screenshot, extract,
      screenshot@fullPage, summary'
  label:
    en_US: Formats
    zh_Hans: 结果的格式
  name: formats
  placeholder:
    en_US: Use commas to separate multiple formats
    zh_Hans: 多个格式时使用半角逗号分隔
  type: string
- form: form
  human_description:
    en_US: Only return the main content of the page excluding headers, navs, footers,
      etc.
    zh_Hans: 只返回页面的主要内容，不包括头部、导航栏、尾部等。
  label:
    en_US: only Main Content
    zh_Hans: 仅抓取主要内容
  name: onlyMainContent
  type: boolean
  default: false
- form: form
  human_description:
    en_US: 'Only include tags, classes and ids from the page in the final output.
      Use comma separated values. Example: script, .ad, #footer'
    zh_Hans: '仅在最终输出中包含HTML页面的这些标签，可以通过标签名、类或ID来设定，使用逗号分隔值。示例：script, .ad, #footer'
  label:
    en_US: Include Tags
    zh_Hans: 仅抓取这些标签
  name: includeTags
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  type: string
- form: form
  human_description:
    en_US: 'Tags, classes and ids to remove from the page. Use comma separated values.
      Example: script, .ad, #footer

      '
    zh_Hans: '要在最终输出中移除HTML页面的这些标签，可以通过标签名、类或ID来设定，使用逗号分隔值。示例：script, .ad, #footer

      '
  label:
    en_US: Exclude Tags
    zh_Hans: 要移除这些标签
  name: excludeTags
  placeholder:
    en_US: Use commas to separate multiple tags
    zh_Hans: 多个标签时使用半角逗号分隔
  type: string
- form: form
  human_description:
    en_US: 'Headers to send with the request. Can be used to send cookies, user-agent,
      etc. Example: {"cookies": "testcookies"}'
    zh_Hans: '随请求发送的头部。可以用来发送cookies、用户代理等。示例：{"cookies": "testcookies"}'
  label:
    en_US: headers
    zh_Hans: 请求头
  name: headers
  placeholder:
    en_US: Please enter an object that can be serialized in JSON
    zh_Hans: 请输入可以json序列化的对象
  type: string
- form: form
  human_description:
    en_US: Wait x amount of milliseconds for the page to load to fetch content.
    zh_Hans: 等待x毫秒以使页面加载并获取内容。
  label:
    en_US: wait For
    zh_Hans: 等待时间
  min: 0
  name: waitFor
  type: number
  default: 0
- form: form
  human_description:
    en_US: Timeout in milliseconds for the request.
    zh_Hans: 请求的超时时间（以毫秒为单位）。
  label:
    en_US: Timeout
  min: 0
  name: timeout
  type: number
  default: 30000
- form: form
  human_description:
    en_US: "The schema for the data to be extracted. Example: {\n    \"type\": \"\
      object\",\n    \"properties\": {\"company_mission\": {\"type\": \"string\"}},\n\
      \    \"required\": [\"company_mission\"]\n}\n"
    zh_Hans: "使用该结构去提取，示例：{\n     \"type\": \"object\",\n     \"properties\": {\"\
      company_mission\": {\"type\": \"string\"}},\n     \"required\": [\"company_mission\"\
      ]\n }\n"
  label:
    en_US: Extractor Schema
    zh_Hans: 提取时的结构
  name: schema
  placeholder:
    en_US: Please enter an object that can be serialized in JSON
    zh_Hans: 请输入可以json序列化的对象
  type: string
- form: form
  human_description:
    en_US: The system prompt to use for the extraction.
    zh_Hans: 用于提取的系统提示。
  label:
    en_US: Extractor System Prompt
    zh_Hans: 提取时的系统提示词
  name: systemPrompt
  type: string
- form: form
  human_description:
    en_US: The prompt to use for the extraction without a schema.
    zh_Hans: 用于无schema时提取的提示词
  label:
    en_US: Extractor Prompt
    zh_Hans: 提取时的提示词
  name: prompt
  type: string
- form: form
  human_description:
    en_US: Maximum age in milliseconds for cached content. Use cached data if available and younger than maxAge, otherwise scrape fresh.
    zh_Hans: 缓存内容的最大生存时间（毫秒）。如果缓存可用且小于maxAge，则使用缓存数据，否则重新抓取。
  label:
    en_US: Max Age
    zh_Hans: 最大缓存时间
  name: maxAge
  type: number
  default: 172800000
- form: form
  human_description:
    en_US: Block advertisements on the page.
    zh_Hans: 阻止页面上的广告。
  label:
    en_US: Block Ads
    zh_Hans: 阻止广告
  name: blockAds
  type: boolean
  default: true
- form: form
  human_description:
    en_US: Skip TLS certificate verification.
    zh_Hans: 跳过TLS证书验证。
  label:
    en_US: Skip TLS Verification
    zh_Hans: 跳过TLS验证
  name: skipTlsVerification
  type: boolean
  default: true
- form: form
  human_description:
    en_US: Remove base64 encoded images from output.
    zh_Hans: 从输出中删除base64编码的图片。
  label:
    en_US: Remove Base64 Images
    zh_Hans: 删除Base64图片
  name: removeBase64Images
  type: boolean
  default: true
- form: form
  human_description:
    en_US: 'Actions to perform on the page before scraping (e.g., wait, click, scroll). Example: [{"type": "wait", "milliseconds": 2000, "selector": "#element"}]'
    zh_Hans: '抓取前在页面上执行的操作（如等待、点击、滚动）。示例：[{"type": "wait", "milliseconds": 2000, "selector": "#element"}]'
  label:
    en_US: Page Actions
    zh_Hans: 页面操作
  name: actions
  placeholder:
    en_US: Please enter a JSON array of actions
    zh_Hans: 请输入操作的JSON数组
  type: string
- form: form
  human_description:
    en_US: 'Location settings for geolocation. Example: {"country": "US", "languages": ["en-US"]}'
    zh_Hans: '地理位置设置。示例：{"country": "US", "languages": ["en-US"]}'
  label:
    en_US: Location Settings
    zh_Hans: 位置设置
  name: location
  placeholder:
    en_US: Please enter location configuration as JSON
    zh_Hans: 请输入位置配置的JSON格式
  type: string
- form: form
  human_description:
    en_US: 'Proxy configuration. Use "auto" for automatic proxy or provide custom proxy URL.'
    zh_Hans: '代理配置。使用"auto"进行自动代理或提供自定义代理URL。'
  label:
    en_US: Proxy
    zh_Hans: 代理
  name: proxy
  type: string
- form: form
  human_description:
    en_US: Use mobile viewport for scraping.
    zh_Hans: 使用移动端视口进行抓取。
  label:
    en_US: Mobile Viewport
    zh_Hans: 移动端视口
  name: mobile
  type: boolean
  default: false
- form: form
  human_description:
    en_US: 'Parsers for document processing. Available options: pdf'
    zh_Hans: '文档处理解析器。可用选项：pdf'
  label:
    en_US: Parsers
    zh_Hans: 解析器
  name: parsers
  type: string
  placeholder:
    en_US: Use commas to separate multiple parsers
    zh_Hans: 多个解析器使用半角逗号分隔
- form: form
  human_description:
    en_US: Store the scraping results in cache for faster subsequent access.
    zh_Hans: 将抓取结果存储在缓存中以便更快的后续访问。
  label:
    en_US: Store In Cache
    zh_Hans: 存储到缓存
  name: storeInCache
  type: boolean
  default: true
- form: form
  human_description:
    en_US: Enable zero data retention policy for enhanced privacy.
    zh_Hans: 启用零数据保留政策以增强隐私保护。
  label:
    en_US: Zero Data Retention
    zh_Hans: 零数据保留
  name: zeroDataRetention
  type: boolean
  default: false