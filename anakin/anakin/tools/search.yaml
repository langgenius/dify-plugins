    type: number
    required: false
    default: 5
    label:
      en_US: "Result Limit"
      zh_Hans: "结果限制"
      pt_BR: "Limite de Resultados"
      ja_JP: "結果制限"
    human_description:
      en_US: "Maximum number of results to return (default: 5)"
      zh_Hans: "返回的最大结果数（默认：5）"
      pt_BR: "Número máximo de resultados a retornar (padrão: 5)"
