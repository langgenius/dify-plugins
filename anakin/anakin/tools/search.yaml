  author: "anakin"
  label:
    en_US: "AI Search"
    zh_Hans: "AI搜索"
    pt_BR: "Busca com IA"
    ja_JP: "AI検索"
description:
  human:
    en_US: "AI-powered web search that returns relevant results with URLs, titles, and snippets."
