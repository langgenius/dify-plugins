meta:
  arch:
    - amd64
    - arm64
  version: 0.0.1
  runner:
    language: python
    version: "3.12"
    entrypoint: main

version: 0.0.1
type: plugin
author: yayoyanyue
name: chatfire

label:
  en_US: chatfire
  zh_Hans: chatfire

description:
  en_US: Chatfire API is an API service that supports the integration of multiple large models, including OpenAI, Azure, Google, Gemini, Wenxin Yiyan, Tongyi Qianwen, and Xunfei Xinghuo. These models can be quickly connected to and used via Chatfire API.
  zh_Hans: Chatfire API‌是一个支持多种大模型接入的API服务，包括OpenAI、Azure、Google、Gemini、文心一言、通义千问、讯飞星火等。这些模型可以通过Chatfire API进行快速接入和使用‌

icon: icon.svg

plugins:
  models:
    - provider/chatfire.yaml

resource:
  memory: 268435456
  permission:
    tool:
      enabled: false
    # 开启大模型的支持 支持llm text_embedding rerank
    model:
      enabled: true
      llm: true
      text_embedding: false
      rerank: false
      tts: false
      speech2text: false
      moderation: false
    node:
      enabled: false
    endpoint:
      enabled: false
    app:
      enabled: false
    storage:
      enabled: true
      size: 1048576


created_at: 2025-06-16T15:15:53.26054+08:00
privacy: PRIVACY.md
repo: https://api.chatfire.cn
verified: false
