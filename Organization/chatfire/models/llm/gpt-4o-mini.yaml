model: gpt-4o-mini
label:
  zh_Hans: gpt-4o-mini
  en_US: gpt-4o-mini
model_type: llm

features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call

model_properties:
  mode: chat
  context_size: 64000

parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 16384

pricing:
  input: "4"
  output: "16"
  unit: "0.000001"
  currency: RMB
