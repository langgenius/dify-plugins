model: deepseek-r1-distill-qwen-32b
label:
  zh_Hans: deepseek-r1-distill-qwen-32b
  en_US: deepseek-r1-distill-qwen-32b

model_type: llm

features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call

model_properties:
  mode: chat
  context_size: 32000

parameter_rules:
  - name: temperature
    use_template: temperature
    default: 0.6
  - name: top_p
    use_template: top_p
    default: 0.95
  - name: max_tokens
    use_template: max_tokens
    min: 1
    max: 16384
    default: 8192

pricing:
  input: "4"
  output: "16"
  unit: "0.000001"
  currency: RMB
