background: "#E5E7EB"
configurate_methods:
  - predefined-model
  - customizable-model
extra:
  python:
    provider_source: provider/chatfire.py
    model_sources:
      - models/llm/llm.py

help:
  title:
    en_US: Get your API Key from chatfire
    zh_Hans: 从 Chatfire 获取 API Key
  url:
    en_US: https://api.chatfire.cn/token

icon_small:
  en_US: icon.svg
icon_large:
  en_US: icon.svg

label:
  en_US: Chatfire
  zh_Hans: Chatfire
description:
  en_US: Models provided by chatfire.
  zh_Hans: Chatfire 提供的模型。

# 加载模型列表
models:
  llm:
    predefined:
      - "models/llm/*.yaml"

model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_Hans: 输入模型名称
  credential_form_schemas:
    - label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      required: true
      type: secret-input
      variable: api_key
    - default: "4096"
      label:
        en_US: Model context size
        zh_Hans: 模型上下文长度
      placeholder:
        en_US: Enter your Model context size
        zh_Hans: 在此输入您的模型上下文长度
      required: true
      type: text-input
      variable: context_size
    - default: "4096"
      label:
        en_US: Upper bound for max tokens
        zh_Hans: 最大 token 上限
      show_on:
        - value: llm
          variable: __model_type
      type: text-input
      variable: max_tokens
    - default: no_call
      label:
        en_US: Function calling
      options:
        - label:
            en_US: Not Support
            zh_Hans: 不支持
          value: no_call
        - label:
            en_US: Support
            zh_Hans: 支持
          value: function_call
      required: false
      show_on:
        - value: llm
          variable: __model_type
      type: select
      variable: function_calling_type

provider: chatfire
provider_credential_schema:
  credential_form_schemas:
    - label:
        en_US: API Key
      placeholder:
        en_US: Enter your API Key
        zh_Hans: 在此输入您的 API Key
      required: true
      type: secret-input
      variable: api_key

supported_model_types:
  - llm
