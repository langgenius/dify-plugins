version: 0.1.0
type: plugin
identifier: pdf_reader_plugin
label:
  en_US: PDF Reader
  zh_Hans: PDF阅读器
name: pdf_reader_plugin
description:
  en_US: A plugin for reading and processing PDF files
  zh_Hans: 用于读取和处理PDF文件的插件
author: DrYang
created_at: "2024-03-23T00:00:00Z"
icon: assets/icon.svg
privacy: privacy.md
resource:
  memory: 1048576
  permission:
    tool:
      enabled: true
    model:
      enabled: false
    endpoint:
      enabled: true
    app:
      enabled: true
    storage:
      enabled: true
      size: 1048576

tool:
  name: pdf_reader
  label:
    en_US: PDF Reader Tool
    zh_Hans: PDF阅读工具
  description:
    en_US: A tool for reading and processing PDF files
    zh_Hans: 用于读取和处理PDF文件的工具
  tools:
    - name: pdf_to_text
      label:
        en_US: Convert PDF to Text
        zh_Hans: 转换PDF为文本
      description:
        en_US: Convert PDF to text
        zh_Hans: 将PDF转换为文本
      parameters:
        - name: url
          label:
            en_US: PDF URL
            zh_Hans: PDF链接
          type: string
          required: true
          description:
            en_US: URL of the PDF file
            zh_Hans: PDF文件的URL地址
        - name: file_path
          label:
            en_US: File Path
            zh_Hans: 文件路径
          type: string
          required: false
          description:
            en_US: Local path to PDF file
            zh_Hans: PDF文件的本地路径
      responses:
        success:
          type: boolean
          description:
            en_US: Whether the operation was successful
            zh_Hans: 操作是否成功
        content:
          type: string
          description:
            en_US: The extracted text content
            zh_Hans: 提取的文本内容
        metadata:
          type: object
          description:
            en_US: Additional metadata about the PDF
            zh_Hans: PDF的额外元数据

meta:
  version: 0.1.0
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.10"
    entrypoint: main 