openapi: 3.0.0
info:
  title: PDF Reader API
  description: API for reading and processing PDF files
  version: 0.1.0
servers:
  - url: /api/v1
paths:
  /pdf-to-text:
    post:
      summary: Convert PDF to text
      operationId: pdf_to_text
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  description: URL of the PDF file
                file_path:
                  type: string
                  description: Local path to PDF file
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  content:
                    type: string
                  metadata:
                    type: object 