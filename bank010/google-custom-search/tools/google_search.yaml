    en_US: Google Search
    zh_Hans: 谷歌搜索
description:
  human:
    en_US: A powerful search tool that uses Google Custom Search API to find relevant information from the web. Input should be a search query.
    zh_Hans: 一个使用谷歌自定义搜索API的强大搜索工具，可以从网络中找到相关信息。输入应该是一个搜索查询。
